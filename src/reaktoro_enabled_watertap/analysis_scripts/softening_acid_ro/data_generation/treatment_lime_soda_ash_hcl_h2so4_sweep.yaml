treatment_sweep:
  build_defaults:
    softening_reagents: 
      - 'CaO'
      - 'Na2CO3'
    acidification_reagents: 
      - 'HCl'
      - 'H2SO4'
    feed_flow_rate:
      value: 5000
      units: 'm**3/day'      
    system_costing: 'Amusat_et_al_2024'
    rkt_hessian_type: 'LBFGS'
    bfgs_initialization_type: 'GaussNewton'
  build_loop:
    water_sim_cases:
      BGW_1500:
        water_case: "sample_1500_hardness.yaml"
        hpro: False
      BGW_500:
        water_case: "sample_500_hardness.yaml"
        hpro: False
      BGW:
        water_case: "USDA_brackish.yaml"
        hpro: False
      SW_RO:
        water_case: "Seawater.yaml"
        hpro: False
      SW_HPRO:
        water_case: "Seawater.yaml"
        hpro: True
    sweep_param_loop:
      water_recovery:
        type: LinearSample
        param: fs.water_recovery
        lower_limit: 0.5
        upper_limit: 0.9
        num_samples: 41
